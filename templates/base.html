<!DOCTYPE HTML>
<html>
    <head>
      <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">

      <title>Mobility</title>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

      {% block head %}{% endblock %}
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fs-3 ms-4" href="{{ url_for('index') }}">Mobility</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% macro render_link(endpoint, title) %}
              {% if request.endpoint == endpoint %}
                <a class="nav-item nav-link active fs-5" href="{{ url_for(endpoint) }}">{{ title }}</a>
              {% else %}
                <a class="nav-item nav-link fs-5" href="{{ url_for(endpoint) }}">{{ title }}</a>
              {% endif %}
            {% endmacro %}

            {{ render_link("map_", "Map") }}
            {{ render_link("directions", "Directions") }}
          </div>
        </div>
      </nav>

      {% block body %}{% endblock %}
    </body>
</html>
